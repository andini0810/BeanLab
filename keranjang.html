                    </svg>
                  </button>

                    <a href="reserve.html" class="block px-4 py-2 hover:bg-gray-100">Pilih Meja</a>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden px-2 pt-2 pb-3 space-y-1">
        <a href="index.html"

        <a href="menu.html"

        <a href="reserve.html"
          class="block text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-base font-medium">Pilih Meja</a>

          A TABLE</a>

    <header class="bg-white shadow-sm">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Keranjang Anda</h1>
      </div>
    </header>

    <main>
      <div class="mx-auto max-w-3xl px-4 py-6 sm:px-6 lg:px-8">
        <section>
          <h2 class="text-xl font-semibold mb-4">Daftar Pesanan</h2>
          <ul id="cart" class="space-y-2 mb-4"></ul>
          <p class="text-lg font-semibold">Total: <span id="total">Rp0</span></p>
          <button onclick="checkout()"
            class="mt-4 bg-amber-700 hover:bg-amber-800 text-white px-4 py-2 rounded">Pesan & Bayar di Tempat</button>
        </section>
      </div>
    </main>

    <footer class="bg-amber-900 text-white py-6 mt-10">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <p>Email: beanlab@coffee.id | Instagram: @beanlabcoffee</p>
      </div>
    </footer>
  </div>

  <script>
    // Toggle Mobile Navbar
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    const cartList = document.getElementById("cart");
    const totalElement = document.getElementById("total");

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartList.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-white p-3 rounded shadow";
        li.innerHTML = `
          <span>${item.name} - Rp${item.price.toLocaleString()}</span>
          <button onclick="removeItem(${index})" class="text-red-600 hover:text-red-800">Hapus</button>
        `;
        cartList.appendChild(li);
        total += item.price;
      });

      totalElement.textContent = `Rp${total.toLocaleString()}`;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Keranjang masih kosong!");
        return;
      }
      alert(`Pesanan Anda sebesar Rp${cart.reduce((t, i) => t + i.price, 0).toLocaleString()} telah diterima. Silakan bayar di tempat.`);
      localStorage.removeItem("cart");
      loadCart();
    }

    loadCart();
  </script>
</body>

</html>
